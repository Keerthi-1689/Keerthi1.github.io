<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="resume-container">
    <header>
      <h1>My Name</h1>
      <p class="subtitle">Web Developer • Designer • etc</p>
    </header>

    <section class="about">
      <h2>About Me</h2>
      <p>
        I build <span class="tooltip" data-tooltip="Modern, responsive websites">websites</span> and
        develop <span class="tooltip" data-tooltip="Interactive web apps using JavaScript">web apps</span>.
      </p>
    </section>

    <section class="skills">
      <h2>Skills</h2>
      <ul>
        <li><span class="tooltip" data-tooltip="Markup and structure">HTML</span></li>
        <li><span class="tooltip" data-tooltip="Style and layout">CSS</span></li>
        <li><span class="tooltip" data-tooltip="Logic and interactivity">JavaScript</span></li>
        <!-- more skills -->
      </ul>
    </section>

    <section class="experience">
      <h2>Experience</h2>
      <div class="job">
        <h3>Software Engineer — Company XYZ</h3>
        <p>Worked on <span class="tooltip" data-tooltip="Front-end using React">front-end</span> and
          <span class="tooltip" data-tooltip="Backend APIs, databases">back-end</span> development.</p>
      </div>
      <!-- more jobs -->
    </section>

    <footer>
      <p>Contact: youremail@example.com</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
